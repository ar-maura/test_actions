name: first_action
on: workflow_dispatch
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: preaction
        run: echo Hello_World
  tratata:
    needs: print
    runs-on: ubuntu-latest
    steps:
      - name: preaction
        run: echo "PRE_TRATATA"
      - name: action
        run: echo "TRATATA"
      - name: postaction
        run: echo "POST_TRATATA"
  hobana:
    needs: print
    runs-on: ubuntu-latest
    steps:
      - name: preaction
        run: echo "PRE_HOBANA"
      - name: action
        run: echo "HOBANA"
      - name: postaction
        run: echo "POST_HOBANA"
